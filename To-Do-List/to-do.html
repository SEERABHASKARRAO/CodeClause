<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="./to-do.css">
</head>
<body>
    <div class="container">
        
        <div class="todo-list">
            <h1 style="text-align: center; color: #0056b3;background-color: white ;">Make a Note</h1>
            <div class="todo-items-container" id="todo-items-container">
                <!-- Todo items will be dynamically added here -->
                <!-- <h1 style="text-align: center;">notes can be added here</h1> -->
            </div>
            <div class="add-todo-container">
                <input type="text" id="add-todo-input" class="add-todo-input" placeholder="Add a new note">
                <button id="add-todo-btn" class="add-todo-btn">Add</button>
            </div>
        </div>
    </div>
    <script src="./to-do.js"></script>
</body>
</html>
